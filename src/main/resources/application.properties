# Application
spring.application.name=campaign-manager
server.port=8080

# H2 Database (local/default profile â€” file-based for persistence)
spring.datasource.url=jdbc:h2:file:./data/campaigndb;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# H2 Console (for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=false

# JWT
app.jwt.secret=YourSuperSecretJWTKeyThatIsAtLeast256BitsLongForHS256Algorithm!
app.jwt.expiration-ms=3600000

# Playwright
playwright.headless=false
playwright.gmail.timeout=30000

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Scheduler
spring.task.scheduling.pool.size=5

# Logging
logging.level.com.campaignmanager=INFO
logging.level.org.springframework.security=WARN
